<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="my-prefix-field-test-enum-with-value-heading" jhiTranslate="sampleWebsocketApp.fieldTestEnumWithValue.home.createOrEditLabel">Create or edit a Field Test Enum With Value</h2>

            <div>
                <my-prefix-alert-error></my-prefix-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sampleWebsocketApp.fieldTestEnumWithValue.myFieldA" for="field_myFieldA">My Field A</label>
                    <select class="form-control" name="myFieldA" formControlName="myFieldA" id="field_myFieldA">
                        <option value="AAA">{{ 'sampleWebsocketApp.MyEnumA.AAA' | translate }}</option>
                        <option value="BBB">{{ 'sampleWebsocketApp.MyEnumA.BBB' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sampleWebsocketApp.fieldTestEnumWithValue.myFieldB" for="field_myFieldB">My Field B</label>
                    <select class="form-control" name="myFieldB" formControlName="myFieldB" id="field_myFieldB">
                        <option value="AAA">{{ 'sampleWebsocketApp.MyEnumB.AAA' | translate }}</option>
                        <option value="BBB">{{ 'sampleWebsocketApp.MyEnumB.BBB' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sampleWebsocketApp.fieldTestEnumWithValue.myFieldC" for="field_myFieldC">My Field C</label>
                    <select class="form-control" name="myFieldC" formControlName="myFieldC" id="field_myFieldC">
                        <option value="AAA">{{ 'sampleWebsocketApp.MyEnumC.AAA' | translate }}</option>
                        <option value="BBB">{{ 'sampleWebsocketApp.MyEnumC.BBB' | translate }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
