<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="fieldTestEnumWithValue">
            <h2><span jhiTranslate="sampleWebsocketApp.fieldTestEnumWithValue.detail.title">Field Test Enum With Value</span> {{ fieldTestEnumWithValue.id }}</h2>

            <hr>

            <my-prefix-alert-error></my-prefix-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sampleWebsocketApp.fieldTestEnumWithValue.myFieldA">My Field A</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'sampleWebsocketApp.MyEnumA.' + fieldTestEnumWithValue.myFieldA }}">{{ fieldTestEnumWithValue.myFieldA }}</span>
                </dd>
                <dt><span jhiTranslate="sampleWebsocketApp.fieldTestEnumWithValue.myFieldB">My Field B</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'sampleWebsocketApp.MyEnumB.' + fieldTestEnumWithValue.myFieldB }}">{{ fieldTestEnumWithValue.myFieldB }}</span>
                </dd>
                <dt><span jhiTranslate="sampleWebsocketApp.fieldTestEnumWithValue.myFieldC">My Field C</span></dt>
                <dd>
                    <span jhiTranslate="{{ 'sampleWebsocketApp.MyEnumC.' + fieldTestEnumWithValue.myFieldC }}">{{ fieldTestEnumWithValue.myFieldC }}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/field-test-enum-with-value', fieldTestEnumWithValue.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
